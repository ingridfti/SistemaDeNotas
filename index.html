<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Notas</h1>
    <p>Calcule médias e verifique aprovações</p>
    <form id="formulario">
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" class="campo" placeholder="Digite o nome completo" required>
      
      <label for="disciplina">Disciplina:</label>
      <select id="disciplina" class="campo" required>
        <option value="">Selecione a disciplina</option>
        <option value="matematica">Matemática</option>
        <option value="portugues">Português</option>
        <option value="ciencias">Ciências</option>
        <option value="historia">História</option>
        <option value="geografia">Geografia</option>
      </select>
      
      <label for="nota1">1º Bimestre:</label>
      <input type="number" id="nota1" class="campo" min="0" max="10" step="0.1" required>
      
      <label for="nota2">2º Bimestre:</label>
      <input type="number" id="nota2" class="campo" min="0" max="10" step="0.1" required>
      
      <label for="nota3">3º Bimestre:</label>
      <input type="number" id="nota3" class="campo" min="0" max="10" step="0.1" required>
      
      <label for="nota4">4º Bimestre:</label>
      <input type="number" id="nota4" class="campo" min="0" max="10" step="0.1" required>
      
      <button type="button" id="calcular">Calcular Média</button>
      <button type="button" id="calcularNovaMedia">Calcular Nova Média</button> <!-- Novo botão -->
      <button type="button" id="limpar">Limpar</button>
      <button type="button" id="listarHistorico">Listar Histórico</button>
      <button type="button" id="toggleHistorico">Exibir/Ocultar Histórico</button>
    </form>
    <div id="resultado"></div>
    <div id="historico" style="display: none;">
      <h3>Histórico</h3>
      <ul id="listaHistorico"></ul>
    </div>
  </div>
  <script src="script.js"></script> <!-- Referência ao arquivo JS -->
</body>
</html>
